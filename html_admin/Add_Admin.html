<head>

    <link rel="stylesheet" href="../css/Add_admin.css">

            color: blue;

<body>
    
    <header><a href="/admin" >House's Website</a></header>
    <nav>
		<ul>
			<li><a class="HE" href="/admin_house_edit">House edit</a></li>
			<li><a class="AE" href="/admin_edit">Admin ID edit</a></li>
            <li><a class="AE" href="/admin_editUser">User edit</a></li>
		</ul>
	</nav>
    
    <div class="select">
            <h1 class="header">Edit Admin</h1>
                <div class="admin_detail">
                    <div class="contain">
                        <label class="topic" for="admin_ID">Admin ID</label>
                        <input style="width: 500px; height: 25px;" class='selector' id="adminID" name="adminid"
                            placeholder="AMDxxx">
                    </div>
                    <br><br>
                    <div class="contain">
                        <label class="topic" for="password">Password</label>
                        <input style="width: 500px; height: 25px;" class='selector' id="password" name="password"
                            placeholder="Password">
                    </div>
                    <br><br>
                    <div class="contain">
                        <label class="topic" for="fname">First name</label>
                        <input style="width: 500px; height: 25px;" class='selector' id="fname" name="firstName"
                            placeholder="Your first name"> 
                    </div>
                    <br><br>

                    <div class="contain">
                        <label class="topic" for="lname">Last name</label>
                        <input style="width: 500px; height: 25px;" class='selector' id="lname" name="lastName"
                            placeholder="Your last name"> 
                    </div>
                    <br><br>
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="st_date" name="start_date">
                </div>
                <br>
                <button class="submit_admin" type="submit" id="post">Insert</button>
                <button class="submit_admin" type="submit" id="put">Update</button>
                <button class="submit_admin" type="submit" id="delete">Delete</button>            
            <!-- </form> -->
        </div>  
    <footer></footer>
